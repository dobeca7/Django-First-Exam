<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Future Football Stars{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --brand-ink: #0f172a;
            --brand-blue: #0ea5e9;
            --brand-green: #22c55e;
            --surface: #f8fafc;
            --muted: #64748b;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background:
                radial-gradient(circle at 10% 0%, rgba(14, 165, 233, .08), transparent 30%),
                radial-gradient(circle at 90% 100%, rgba(34, 197, 94, .08), transparent 35%),
                var(--surface);
        }

        .brand-shell {
            background: linear-gradient(120deg, var(--brand-blue), var(--brand-green));
        }

        .card-modern {
            border: 1px solid rgba(148, 163, 184, 0.25);
            border-radius: 1rem;
            box-shadow: 0 14px 30px rgba(15, 23, 42, .06);
        }

        .section-title {
            color: var(--brand-ink);
        }

        .text-soft {
            color: var(--muted);
        }

        form p {
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin-bottom: .4rem;
            font-weight: 600;
            color: var(--brand-ink);
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            border: 1px solid #cbd5e1;
            border-radius: .7rem;
            padding: .55rem .8rem;
            background: #fff;
        }

        form .helptext {
            display: block;
            margin-top: .35rem;
            color: var(--muted);
            font-size: .875rem;
        }

        .errorlist {
            margin: .25rem 0 .5rem 0;
            padding-left: 1rem;
            color: #dc2626;
            font-size: .875rem;
        }
    </style>
</head>
<body>
{% include "common/_header.html" %}

<main class="flex-grow-1">
    {% block content %}{% endblock %}
</main>

{% include "common/_footer.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
