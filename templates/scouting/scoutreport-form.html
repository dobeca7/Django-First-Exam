{% extends "common/base.html" %}

{% block title %}Scout Report Form{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card card-modern border-0">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 section-title mb-1">Scout Report Form</h1>
                        <p class="text-soft mb-4">Create or update scouting evaluations.</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex gap-2 mt-3">
                                <button class="btn btn-primary px-4" type="submit">Save</button>
                                <a class="btn btn-outline-secondary" href="{% url 'home' %}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
