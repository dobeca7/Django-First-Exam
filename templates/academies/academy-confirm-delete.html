{% extends "common/base.html" %}

{% block title %}Delete Academy{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card card-modern border-0">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 text-danger mb-1">Delete Academy</h1>
                        <p class="text-soft mb-4">All fields are read-only. Confirm to delete this academy.</p>

                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex gap-2 mt-3">
                                <button class="btn btn-danger px-4" type="submit">Delete</button>
                                <a class="btn btn-outline-secondary" href="{% url 'academy-list' %}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
