{% extends "base.html" %}

{% block title %}Create Player{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="card card-modern border-0">
                <div class="card-body p-4 p-md-5">
                    <h1 class="h3 section-title mb-1">Create Player</h1>
                    <p class="text-soft mb-4">Add a new football talent profile to your player hub.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex gap-2 mt-3">
                            <button class="btn btn-success px-4" type="submit">Save</button>
                            <a class="btn btn-outline-secondary" href="{% url 'player-list' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
